name: Update Plugins Evolution Plot

on:
  push:
    paths:
      - 'reports/**'  # Trigger when reports directory changes
    branches:
      - main
  schedule:
    - cron: '30 8 * * *'  # Run daily at 8:30 AM UTC (90 minutes after JDK tracking starts)
  workflow_dispatch:  # Allow manual execution of the workflow

jobs:
  update-plot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Make shell script executable
        run: chmod +x process_reports.sh

      - name: Generate CSV
        run: ./process_reports.sh

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11.2'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate plot
        run: python plot-jenkins-stats.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add plugin_evolution.csv plugins_evolution.svg

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update plugins evolution data and plot" -a

            # Pull with rebase and retry push up to 3 times
            for i in {1..3}; do
              if git fetch origin main --prune && git pull --rebase --autostash origin main && git push origin HEAD:main; then
                echo "Successfully pushed changes"
                break
              else
                if [ $i -eq 3 ]; then
                  echo "Failed to push after 3 attempts"
                  exit 1
                fi
                echo "Push failed, retrying (attempt $i/3)..."
                git rebase --abort 2>/dev/null || true
                sleep 5
              fi
            done
          fi
